<div class="content">

  <div class="player-one">
    <h3>Spieler 1:</h3>
    <h3 class="scores">{{service.foundPairsPlayerOne}}</h3>
  </div>

  <div *ngIf="!service.finishedGame" class="turn">
    <h2 *ngIf="service.firstPlayersTurn">Spieler 1 ist am Zug</h2>
    <h2 *ngIf="service.secondPlayersTurn">Computer ist am Zug</h2>
  </div>

  <div>
    <div class="player-two">
      <h3>Computer 2:</h3>
      <h3 class="scores">{{service.foundPairsPlayerTwo}}</h3>
    </div>
  </div>

</div>
