<app-header></app-header>

<app-pvp-header  *ngIf="service.playMode === 'pvp'"></app-pvp-header>

<app-pvc-header *ngIf="service.playMode === 'pvc'"></app-pvc-header>


<div *ngIf="service.startedGame && !service.finishedGame" class="card-container">

  <div class="card-items" *ngFor="let card of service.fieldCards">
    <div (click)="service.showCard(card)" class="card">
      <div *ngIf="!card.visible" class="hidden-cards">
        <p>Memory</p>
      </div>
      <div *ngIf="card.visible" class="picture" [style.background-image]="'url(' + card.pic + ')'"></div>

    </div>
  </div>

</div>

<div *ngIf="service.finishedGame">

  <h2 *ngIf="service.playerOneWon">Spieler 1 hat gewonnen!</h2>

  <div *ngIf="service.playMode === 'pvp'">
    <h2 *ngIf="service.playerTwoWon">Spieler 2 hat gewonnen!</h2>
  </div>

  <div *ngIf="service.playMode === 'pvc'">
    <h2 *ngIf="service.playerTwoWon">Computer hat gewonnen!</h2>
  </div>

  <app-button [routerLink]="'/settings'">Neues Spiel?</app-button>
  <app-button [routerLink]="'/home'">Zur Startseite</app-button>
</div>
